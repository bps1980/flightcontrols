<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time GPS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([30.2672, -97.7431], 15);

        // Use an aviation map layer (OpenStreetMap as an example)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Custom airplane icon
        var airplaneIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/942/942114.png', // Example airplane icon
            iconSize: [32, 32], // size of the icon
            iconAnchor: [16, 16], // point of the icon which will correspond to marker's location
        });

        var marker = L.marker([30.2672, -97.7431], {icon: airplaneIcon}).addTo(map);

        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('gps_update', function(data) {
            var lat = data.latitude;
            var lon = data.longitude;
            marker.setLatLng([lat, lon]);
            map.setView([lat, lon]);
        });
    </script>
</body>
</html>
